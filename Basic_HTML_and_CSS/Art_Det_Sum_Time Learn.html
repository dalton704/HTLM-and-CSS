<!DOCTYPE HTML>
<html>
	<body>
		<!-- article tags work similar as div and section -->
		<!-- Details allows the user to activate a drop down -->
		<!-- Summary is a quick description of what the drop down from details would be -->
		<article>
			<h2>Elephant Facts</h2>
			<details>
				<summary>Life span</summary>
				<p>The average lifespan for Asian elephants is 48 years. African elephants typically make it to 60 or 70.</p>
			</details>
		<!-- the time tag defines a specific time -->
			<p> You can visit the Elephants at the Seneca Park Zoo from <time>10:00</time>&nbsp;am to <time>4:00</time>&nbsp;pm every day.
			</p>
		</article>
	</body>	
</html>
